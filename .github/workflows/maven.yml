name: FatJar bauen

on:
  push:
    branches: [ "master" ]

jobs:
  job-fatjar:
      matrix:
        java-version: [21, 25]
    runs-on: ubuntu-latest
    steps:
    - name: Git-Repo auschecken
      uses: actions/checkout@v4
    - name: JDK einrichten
      uses: actions/setup-java@v4
      with:
        java-version: ${{matrix.java-version}}
        distribution: 'temurin'
        cache: maven
    - name: Maven-Wrapper ausführbar machen
      run:  chmod u+x mvnw
    - name: Maven-Installation checken
      run: ./mvnw --version
    - name: FatJar-Datei mit Maven bauen
      run: ./mvnw --batch-mode clean package
    - name: FatJar-Datei veröffentlichen
      uses: actions/upload-artifact@v4
      with:
        name: WindChill_FatJar_java${{matrix.java-version}}
        path: target/windchill-*-SNAPSHOT.jar
        if-no-files-found: error
        retention-days: 3

